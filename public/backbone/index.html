<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf8"/>
  <title>NoBoard with Backbone.js</title>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>
</head>
<body>

<div id="contents"></div>

<script src="/lib/jquery/jquery-1.9.1.min.js"></script>
<script src="/lib/underscore/underscore-min.js"></script>
<script src="/lib/backbone/backbone-min.js"></script>
<script src="js/app.js"></script>

<script type="text/template" id="postListTpl">
  <h1>NoBoard - posts</h1>

  <p><%= posts.length %> posts</p>

  <table border="1">
    <thead>
    <tr>
      <th>id</th>
      <th>title</th>
      <th>author</th>
      <th>modified</th>
    </tr>
    </thead>
    <tbody>
    <% _.each(posts, function (post) { %>
    <tr>
      <td><a href="#posts/<%= post.id %>"><%= post.id %></a></td>
      <td><a href="#posts/<%= post.id %>"><%= post.title %></a></td>
      <td><%= post.author %></td>
      <td><%= post.modified %></td>
    </tr>
    <% }) %>
    </tbody>
  </table>

  <div>
    <a href="#posts/new">New Post</a>
  </div>
</script>

<script type="text/template" id="postShowTpl">
  <h1>NoBoard - post - <%= post.id %></h1>

  <div>
    <h3><%= post.title %></h3>

    <p>created: <%= post.created %></p>

    <p>modified: <%= post.modified %></p>

    <p>author: <%= post.author %></p>

    <p>title: <%= post.title %></p>

    <p>content: <%= post.content %></p>
  </div>

  <div>
    <a href="#posts/<%= post.id %>/edit">Edit</a>
    <a href="#posts/<%= post.id %>/delete">Delete</a>
    <a href="#posts">List</a>
  </div>
</script>

<script type="text/template" id="postFormTpl">
  <h1>NoBoard - post - form</h1>

  <form id="postForm">
    <input id="postIdText" type="hidden" value="<%= post.id %>"/>

    <div>
      <label for="postAuthorText">Author:</label>
      <input id="postAuthorText" type="text" value="<%= post.author %>"/>
    </div>

    <div>
      <label for="postTitleText">Title:</label>
      <input id="postTitleText" type="text" value="<%= post.title %>"/>
    </div>

    <div>
      <label for="postContentText">Content:</label>
      <textarea id="postContentText" class="content"><%= post.content %></textarea>
    </div>

    <div>
      <button id="postSubmitBtn" type="submit">Submit</button>
      <button id="postResetBtn" type="reset">Reset</button>
    </div>
  </form>

  <div>
    <a href="#posts">List</a>
  </div>
</script>

</body>
</html>
