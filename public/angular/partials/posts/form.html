<h1>NoBoard - Post - {{editOrNew}}</h1>

<form name="postForm" class="form form-horizontal" ng-submit="submit()" novalidate>
  <fieldset>
    <input type="hidden" name="id" ng-model="post.id"/>

    <div class="control-group">
      <label for="postAuthorText" class="control-label">Author:</label>

      <div class="controls">
        <input id="postAuthorText" type="text" name="author" required ng-model="post.author"/>
      </div>
    </div>
    <div class="control-group">
      <label for="postTitleText" class="control-label">Title:</label>

      <div class="controls">
        <input id="postTitleText" type="text" name="title" required ng-model="post.title"/>
      </div>
    </div>
    <div class="control-group">
      <label for="postContentText" class="control-label">Content:</label>

      <div class="controls">
        <textarea id="postContentText" name="content" ng-model="post.content"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button id="postSubmitBtn" type="submit" class="btn btn-primary">Submit</button>
        <button id="postResetBtn" type="reset" class="btn">Reset</button>
      </div>
    </div>
  </fieldset>
</form>

<div>
  <a class="btn" href="#/posts">Back to List</a>
</div>
