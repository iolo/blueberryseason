<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap Demo - Fluid Layout</title>
  <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="../lib/google-code-prettify/prettify.css"/>
</head>
<body>

<style>
  #main {
    background: red;
  }

  #main div {
    min-height: 100px;
  }

  #side {
    background: green;
  }

  #banner {
    background: cyan;
  }

  #col1, #col2, #col3 {
    background: yellow;
  }
</style>

<div id="main" class="container-fluid">
  <div class="row-fluid">
    <div id="side" class="span3">
      <p class="visible-phone">phone</p>

      <p class="visible-tablet">tablet</p>

      <p class="visible-desktop">desktop</p>

      <p class="hidden-phone">not phone</p>

      <p class="hidden-tablet">not tablet</p>

      <p class="hidden-desktop">not desktop</p>
    </div>
    <div class="span9">
      <div class="row-fluid">
        <div id="banner" class="span12">span12</div>
      </div>
      <div class="row-fluid">
        <div id="col1" class="span4">span4</div>
        <div id="col2" class="span4">span4</div>
        <div id="col3" class="span4">span4</div>
      </div>
      <div class="row-fluid">
        <div id="banner" class="span9">span9(broken)</div>
      </div>
      <div class="row-fluid">
        <div id="col1" class="span3">span3(broken)</div>
        <div id="col2" class="span3">span3(broken)</div>
        <div id="col3" class="span3">span3(broken)</div>
      </div>
    </div>
  </div>
</div>

<!-- bootstrap -->
<script src="../lib/jquery/jquery-1.9.1.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
<!-- code prettify -->
<script src="../lib/google-code-prettify/prettify.js"></script>
</body>
</html>
